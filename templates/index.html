<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<script src="scripts.js"></script>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: 'Inter';
        margin: 0;
        padding: 0;
        color: #ffffff;
        text-align: center;
    }

    .header {
        background-color: #1f1f1f;
        padding: 10px 20px;
        color: white;
    }

    .header_content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    .nav_list {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav_item {
        margin: 0 10px;
    }

    .nav_link {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    .hamburger {
        display: none;
    }
    .section {
    background-image: url("/templates/section.png");
    height: calc(100vh - 80px);
    background-size: cover;
    background-position: center;
    position: relative;
    padding: 20px;
}
    h1 {
        margin-top: 50px;
        font-size: 2rem;
    }

    .button-container {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 50vh;
    }

    .button {
        display: inline-block;
        margin: 10px;
        padding: 15px 30px;
        font-size: 1rem;
        font-weight: bold;
        color: #ffffff;
        background-color: #0078d7;
        text-decoration: none;
        border-radius: 5px;
        width: 200px;
        text-align: center;
        transition: background-color 0.3s ease;
    }

    .button:hover {
        background-color: #005bb5;
    }

    @media (max-width: 768px) {
        .button-container {
            flex-direction: column;
        }

        .button {
            width: 80%;
        }
    }
</style>
<body>
    <header class="header">
        <div class="header_content">

            <a href="#" class="logo">AI Task Manager</a>

            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#" class="nav_link">Home</a>
                    </li>
                </ul>
            </nav>

            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>
    <div class="section">
        <h1>PLEASE SELECT YOUR ROLE TO LOGIN</h1>

        <div class="button-container">
            <a href="/login" class="button">Developer</a>
            <a href="/admin" class="button">Project Manager</a>
            <a href="/admin" class="button">Human Resource</a>
        </div>

    </div>
    
  
    
    
</body>
</html>
