<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Employee - Task Manager</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            color: #ffffff;
            background-image: url("/static/section.png");
            background-size: cover;
            background-position: center;
            min-height: 100vh;
        }

        .header {
            background-color: #1f1f1f;
            padding: 10px 20px;
            color: white;
        }

        .header_content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .nav_list {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav_item {
            margin: 0px 10px;
        }

        .nav_link {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: 40px auto;
        }

        .card {
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .card-header {
            background-color: #0078d7;
            color: white;
            padding: 15px 20px;
            font-weight: bold;
        }

        .card-header h4 {
            margin: 0;
            font-size: 18px;
        }

        .card-body {
            padding: 20px;
        }

        .alert {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            background-color: rgba(0, 120, 215, 0.2);
            border: 1px solid #0078d7;
            color: #ffffff;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: left;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #ffffff;
            font-size: 14px;
        }

        .form-control:focus, .form-select:focus {
            outline: none;
            border-color: #0078d7;
        }

        .form-select option {
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn-primary {
            background-color: #0078d7;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #005bb5;
        }

        .btn-secondary {
            background-color: #555555;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background-color: #444444;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .bar {
            height: 3px;
            width: 25px;
            background-color: #ffffff;
            margin: 3px 0;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header_content">
            <a href="#" class="logo">AI Task Manager</a>
            <nav class="nav">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="{{ url_for('admin_dashboard') }}" class="nav_link">Dashboard</a>
                    </li>
                    <li class="nav_item">
                        <a href="{{ url_for('logout') }}" class="nav_link">Logout</a>
                    </li>
                </ul>
            </nav>
            <div class="hamburger">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Create New Employee</h4>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="form-group">
                        <label for="emp_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="emp_id" name="emp_id" required>
                    </div>
                    <div class="form-group">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="admin">Admin</option>
                            <option value="developer">Developer</option>
                            <option value="project manager">Project Manager</option>
                            <option value="human resource">Human Resource</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Create Employee</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
