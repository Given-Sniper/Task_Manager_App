<!DOCTYPE html>
<html>
<head>
  <title>Change Password - AI Task Manager</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #121212;
        color: #ffffff;
    }

    .header {
        background-color: #1f1f1f;
        padding: 10px 20px;
        color: white;
    }

    .header_content {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: none;
        color: white;
    }

    .nav_list {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav_item {
        margin: 0 10px;
    }

    .nav_link {
        text-decoration: none;
        color: white;
        font-weight: bold;
    }

    .password-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #1f1f1f;
        border-radius: 8px;
    }

    .password-title {
        font-size: 1.5rem;
        text-align: center;
        margin-bottom: 20px;
    }
    
    .first-login-message {
        text-align: center;
        color: #ff9800;
        margin-bottom: 20px;
        padding: 10px;
        background-color: rgba(255, 152, 0, 0.1);
        border-radius: 4px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 4px;
        background-color: #2a2a2a;
        color: white;
        box-sizing: border-box;
    }

    .submit-btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        margin-top: 20px;
    }

    .submit-btn:hover {
        background-color: #005bb5;
    }

    .flash-messages {
        color: #ff5555;
        text-align: center;
        margin-bottom: 20px;
    }
  </style>
</head>
<body>
    <header class="header">
        <div class="header_content">
            <a href="#" class="logo">AI Task Manager</a>
        </div>
    </header>
    
    <div class="password-container">
        <div class="password-title">Change Password</div>
        
        {% if first_login %}
        <div class="first-login-message">
            This is your first login. Please change your temporary password.
        </div>
        {% endif %}
        
        {% if get_flashed_messages() %}
        <div class="flash-messages">
            {% for message in get_flashed_messages() %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('change_password') }}">
            <div class="form-group">
                <label for="current_password">Current Password</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="submit-btn">Change Password</button>
        </form>
    </div>
</body>
</html>
